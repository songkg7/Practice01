<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center>
      <form action="" name="memberRegForm">
        <table cellpadding="5">
          <caption>
            회원가입
          </caption>
          <tr>
            <th>아이디</th>
            <td>
              <input
                class="uid"
                type="text"
                name="uid"
                size="20"
                maxlength="15"
                value=""
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                class="pwd"
                type="password"
                name="pwd"
                size="20"
                maxlength="8"
                value=""
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호확인</th>
            <td>
              <input
                class="checkPwd"
                type="password"
                name="checkPwd"
                size="20"
                maxlength="8"
                value=""
              />
            </td>
          </tr>
          <tr>
            <th>보유스킬</th>
            <td>
              <input type="checkbox" class="skill" value="JSP" checked />JSP
              <input type="checkbox" class="skill" value="Java" />Java
              <input type="checkbox" class="skill" value="Spring" />Spring
              <input type="checkbox" class="skill" value="Oracle" checked />Oracle
              <input type="checkbox" class="skill" value="mybatis" />mybatis
            </td>
          </tr>
          <tr>
            <th>최종학력</th>
            <td>
              <input type="radio" class="school" value="고졸" />고졸
              <input type="radio" class="school" value="전문대졸" />전문대졸
              <input type="radio" class="school" value="일반대졸" />일반대졸
            </td>
          </tr>
          <tr>
            <th>주소지</th>
            <td>
              <select id="addr" class="addr">
                <option value="">--선택--</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="인천">인천</option>
                <option value="전라도">전라도</option>
                <option value="경상도">경상도</option>
                <option value="부산">부산</option>
                <option value="충청도">충청도</option>
                <option value="제주도">제주도</option>
                <option value="기타">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>생일</th>
            <td>
              <input type="date" class="birthday" id="birthday" min="1900-01-01" />
            </td>
          </tr>
          <tr>
            <th>주민번호</th>
            <td>
              <input
                type="text"
                class="firstRegNum"
                placeholder="생년월일선택"
                name=""
                maxlength="6"
                readonly
              />
              -
              <input type="text" name="" maxlength="7" id="lastRegNum" />
            </td>
          </tr>
          <tr>
            <th>사진</th>
            <td>
              <input type="file" name="pic" class="pic" />
            </td>
          </tr>
          <tr>
            <th>경력</th>
            <td>
              회사명<input type="text" class="companyName" /> 직급<select class="rank">
                <option value="">--선택--</option>
                <option value="과장">과장</option>
                <option value="대리">대리</option>
                <option value="주임">주임</option>
                <option value="사원">사원</option>
              </select>
              연봉<input type="text" class="salary" />
            </td>
          </tr>
          <tr>
            <th>숙지사항</th>
            <td>
              입력하신 개인정보는 회사 소유입니다.
              <input type="checkbox" class="notice" value="확인" />확인
            </td>
          </tr>
        </table>
        <input type="reset" value="reset" />
        <button type="button" id="saveBt" class="saveMember">save</button>
      </form>
    </center>
    <script src="2_script.js"></script>
    <!-- <script src="dist/function.js"></script> -->
  </body>
</html>
