<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <h4 class="text-muted">문의하기</h4>

    <form  th:action="@{/board/{id}/edit (id=${board.id})}" th:object="${board}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label th:for="subject">제목</label>
           <input type="text" th:field="*{subject}" class="form-control"
                   th:value="${board.getSubject()}">
        </div>

        <div class="form-group">
            <label th:for="mainText">본문</label>
            <textarea cols="80" type="" th:field="*{mainText}" class="form-control" th:text="${board.getMainText()}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
