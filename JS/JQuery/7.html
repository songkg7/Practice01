  <body>
    <h4>1. Java</h4>
    가전 전자 제품에 들어가는 칩의 프로그램을 제어할 수 잇는 언어인
    <a href="#imsi">OAK</a>를 발전시킨 언어이다
    <h4>2. Java 특징</h4>
    <a href="#imsi">Platform</a>과 무관하게 동일하게 실행되므로 Platform에 독립적이다.
    <div class="tip OAK">
      - 1990년 초 마이크로시스템즈(Sun Microsystems) 엔지니어 그룹의 [제임스 고슬링]
      팀에서 개발되었다. <br />
      - 다양한 가전제품에서 동일하게 실행되는 간단한 언어이다.
    </div>
    <div class="tip Platform">
      Platform(플랫폼)<br />
      - 프로그램을 실행시킬 수 있는 하드웨어나 소프트웨어적 환경을 말한다.
    </div>
