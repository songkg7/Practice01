<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table>
        <caption>
          [회원등록]
        </caption>
        <tr class="darkgray">
          <td>*기본정보</td>
          <td></td>
        </tr>
        <tr>
          <td class="row1">
            <span>*</span>
            이름
          </td>
          <td>
            <input type="text" name="u_name" />
          </td>
        </tr>
        <tr>
          <td class="row1">
            <span>*</span>
            아이디
          </td>
          <td>
            <input type="text" name="u_id" />
          </td>
        </tr>
        <tr>
          <td class="row1">
            <span>*</span>
            암호
          </td>
          <td>
            <input type="password" name="pwd" id="" />
            <span>*</span>
            암호확인
            <input type="password" name="check_pwd" />
          </td>
        </tr>
        <tr class="darkgray">
          <td>*개인정보</td>
          <td></td>
        </tr>
        <tr>
          <td class="row1">주민번호</td>
          <td>
            <input type="text" name="birthday" />
            -
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td class="row1">주소</td>
          <td>
            <input type="text" name="location" />
          </td>
        </tr>
        <tr>
          <td class="row1">최종학력</td>
          <td>
            <select name="education" id="">
              <option value=""></option>
              <option value="1">중졸</option>
              <option value="2">고졸</option>
              <option value="3">대졸</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="row1">성별</td>
          <td>
            <input type="radio" name="gender" id="" value="남" />남
            <input type="radio" name="gender" id="" value="여" />여
          </td>
        </tr>
        <tr>
          <td class="row1">관심분야</td>
          <td>
            <input type="checkbox" name="interests" id="" value="정치" />정치
            <input type="checkbox" name="interests" id="" value="경제" />경제
            <input type="checkbox" name="interests" id="" value="사회" />사회
            <input type="checkbox" name="interests" id="" value="문화" />문화
          </td>
        </tr>
        <tr>
          <td class="row1">사진</td>
          <td>
            <input type="file" name="pic" id="" />
          </td>
        </tr>
        <tr>
          <td class="row1">자기소개</td>
          <td>
            <textarea name="introduce" id="" cols="40" rows="10"></textarea>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
